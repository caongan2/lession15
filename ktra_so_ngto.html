<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isprime(number) {
        for(i = 2; i < number; i++) {

            if (number % i == 0) {
                return false;
            }
        }
        return true;
    }

    for (j = 2; j < 10000; j++) {
        if (isprime(j)) {
            document.write(j + "<br>")
        }
    }
</script>
</body>
</html>
